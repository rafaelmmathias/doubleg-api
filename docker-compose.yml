services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fileapi
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  doubleg-api:
    image: doubleg-api:latest
    build: .
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/fileapi
    volumes:
      - uploads:/app/uploads
      - ./src:/app/src
    depends_on:
      db:
        condition: service_healthy
    networks:
      - default
      - dragonsot_network

  adminer:
    image: adminer
    ports:
      - "8080:8080"

volumes:
  db_data:
  uploads:

networks:
  default:
    external: true
    name: doubleg_network
  dragonsot_network:
    external: true