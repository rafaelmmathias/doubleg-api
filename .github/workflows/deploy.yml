name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 82.25.76.73 >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        run: |
          ssh root@82.25.76.73 "
            cd ~/doubleg/doubleg-api &&
            git pull origin main &&
            docker-compose down &&
            docker-compose up -d --build
          "
